<div *ngIf="coin">
    <div class="card p-3 bg-light">

        <div class=" text-center">
            <img src="{{coin.image['large']}}" class="img-thumbnail border-0" width="200" height="200" />
            <h1 class="card-title mt-1">{{coin.name}} Details</h1>
        </div>
        <div class="card-body">
            <p class="text-wrap ms-auto me-auto" style=" text-indent: 2em; width: 65em;" [innerHTML]="coinDescription">
            </p>
            <div class="row justify-content-center">
                <p class="col-sm-3"><b>Developer Score:</b> {{coin.developer_score || "Unknown"}}</p>
                <p class="col-sm-3"><b>Genesis Block:</b> {{coin.genesis_date | date:'longDate' || "N/A"}}</p>
                <p class="col-sm-3"><b>Hash Algorithm:</b> {{coin.hashing_algorithm || "N/A"}}</p>
            </div>
            <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
