<div class="text-end">
    <div *ngIf="status === 200; else elseBlock" class="ms-2">
        <button type="button" class="btn btn-primary position-relative">
            Status ✅
        </button>
    </div>
    <ng-template #elseBlock>
        <button type="button" class="btn btn-primary position-relative">
            Status ❌
        </button>
    </ng-template>
</div>
