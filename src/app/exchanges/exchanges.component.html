<div class="bg-dark p-3">
    <h1 class="text-center p-5 gradient-text m-0" style="font-size: 4em;">Crypto Exchanges</h1>
    <div class="row row-cols-1 row-cols-md-4 g-3">
        <div class="col" *ngFor='let exchange of exchangesResponse'>
            <div class="card shadow-sm bg-light bg-gradient">
                <div class="card-body">
                    <a href="{{exchange.url}}" target="_blank">
                        <img src="{{exchange.image}}" class="d-inline img-thumbnail me-2 mb-2" width="50" height="50" />
                    </a>
                    <a class="text-decoration-none" style="color: black;" href="{{exchange.url}}" target="_blank">
                        <h3 class="d-inline card-title">{{exchange.name}}</h3>
                    </a>
                    <p class="card-text"><b>Trust Score:</b> {{exchange.trust_score}}</p>
                    <p class="card-text"><b>Year Established:</b> {{exchange.year_established}}</p>
                    <p class="card-text"><b>Country:</b> {{exchange.country || "Unknown"}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
